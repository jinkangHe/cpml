<!DOCTYPE html>
<html lang='zh-CN'>
  <head>
    <meta charset='UTF-8' />
    <title>婚纱目录预览</title>
    <style>body {margin:0;font-family:'PingFang SC','Microsoft Yahei',sans-serif;background:#f5efe7;color:#2d2622;}
.page {width:297mm;height:210mm;margin:0 auto 20mm;box-sizing:border-box;background:#f8f1ea;padding:18mm 20mm;display:grid;grid-template-columns:minmax(0,38%) minmax(0,62%);gap:14mm;}
.info{display:flex;flex-direction:column;gap:1.2rem;}
.photos{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));grid-template-rows:minmax(0,1fr) minmax(0,0.6fr);gap:10mm;}
figure{margin:0;border-radius:20px;overflow:hidden;background:#dcd6cf;position:relative;}
figure img{width:100%;height:100%;object-fit:cover;display:block;}
figcaption{position:absolute;bottom:6px;left:12px;font-size:0.75rem;letter-spacing:0.2em;color:rgba(0,0,0,0.55);}
h2{margin:0;font-size:2.3rem;letter-spacing:0.05em;}
p{margin:0;line-height:1.75;}
.price{font-size:1.2rem;color:#b98466;letter-spacing:0.2em;}
.tag{text-transform:uppercase;letter-spacing:0.5em;font-size:0.75rem;color:rgba(0,0,0,0.6);}</style>
  </head>
